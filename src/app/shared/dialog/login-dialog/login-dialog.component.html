<!-- Login header -->
<h1 mat-dialog-title class="es-bg-gradient-to-r es-from-purple-800 es-to-amber-100 es-text-center">
  Login
</h1>
<!-- Login form -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <ng-container *ngIf="isInvalidCredentials">
      <p class="es-bg-red-200 es-text-red-500 es-p-2 es-rounded-s es-text-sm es-mb-4">
        <strong>Ooops,</strong><br />
        Email and password do not match...
      </p>
    </ng-container>
    <mat-card-content class="es-flex es-flex-col">
      <mat-form-field appearance="outline" class="ps-w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" autocomplete="off" />
        <mat-error *ngIf="emailFormControl?.hasError('required')"
          >Email is <b>required</b></mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline" class="ps-w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="!showPassword ? 'password' : 'text'"
          formControlName="password"
          autocomplete="off"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="showPassword = !showPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="showPassword"
          type="button"
        >
          <mat-icon>{{ !showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl?.hasError('required')"
          >Password is <b>required</b></mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </div>

  <!-- Login form actions -->
  <div mat-dialog-actions class="es-justify-between">
    <button mat-raised-button (click)="onNoClick()" type="button">No Thanks</button>
    <button mat-raised-button class="es-bg-cyan-100" [disabled]="isSubmitting">Sign In</button>
  </div>
</form>
