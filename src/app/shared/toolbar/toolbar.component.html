<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/" >
        <mat-icon>shopping_basket</mat-icon>
    </button>
    <span>E-Shop</span>
    <span class="es-flex-auto"></span>
    <button mat-icon-button aria-label="Example icon-button with heart icon" routerLink="/cart">
        <mat-icon [matBadge]="cartService.itemCount" matBadgePosition="after" matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
